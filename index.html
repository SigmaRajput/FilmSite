<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com https://www.gstatic.com 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM Films</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="icon" type="image/png" href="src/assets/icons/favicon_io/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="src/assets/icons/favicon_io/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="src/assets/icons/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="src/assets/icons/favicon_io/site.webmanifest">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="src/assets/icons/logo.png" alt="MSM Films" />
        </div>        
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <main>
        <!-- Home Section -->
        <section id="home" class="quote-section">
            <div class="quote-container">
                <h1 class="quote-text">
                    Lights, Camera, Click! We turn pixels into masterpieces!!
                </h1>
                <p class="quote-subtitle">
                    This website speaks louder than your script. ↓
                </p>
            </div>
        </section>

        <!-- Work Section -->
        <section id="work" class="work-section">
            <h2>Our Work</h2>
            <div class="work-links-container">
                <!-- Google Drive Icon -->
                <a href="YOUR_GOOGLE_DRIVE_FOLDER_LINK" target="_blank" class="work-link">
                    <img src="src/assets/icons/gdrive2.png" alt="Google Drive" class="work-icon">
                    <p>Google Drive</p>
                </a>

                <!-- Instagram Icon -->
                <a href="YOUR_INSTAGRAM_PAGE_LINK" target="_blank" class="work-link">
                    <img src="src/assets/icons/insta.png" alt="Instagram" class="work-icon">
                    <p>Instagram</p>
                </a>

                <!-- LinkedIn Icon -->
                <a href="YOUR_LINKEDIN_PAGE_LINK" target="_blank" class="work-link">
                    <img src="src/assets/icons/linkedin.png" alt="LinkedIn" class="work-icon">
                    <p>LinkedIn</p>
                </a>
            </div>
        </section>

        

        <section id="contact" class="contact-section">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd1mJdtFowSYQ60aM9Of0zvHB4GZ2q2WX8gmcmd5Yqwj7lk6Q/viewform?embedded=true" width="640" height="2095" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2025 MSM Films. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="src/assets/js/script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
